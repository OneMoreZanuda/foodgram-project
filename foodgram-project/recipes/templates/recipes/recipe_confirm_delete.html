{% extends "base.html" %}
{% load static recipes_custom_tags %}
{% block title %}Удалить рецепт{% endblock %}
{% block link_css %}
	<link rel="stylesheet" href="{% static 'pages/form.css' %}">
	<link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}
	<div class="main__header">
		<h1 class="main__title">Удалить рецепт</h1>
	</div>
	
	<form method="post" action="{% url 'recipe_delete' recipe.pk %}">
		{% csrf_token %}
		<div class="custom-center-block">
			<p class="custom-text-block">Вы уверены, что хотите удалить рецепт "{{ recipe.title }}"?</p>
			<div class="custom-button-block">
				<button class="button button_style_blue">Удалить</button>
				<a style="margin-left: 2.5em" href="#" class="form__ingredient-link" onclick="javascript:window.history.back();">
					Отмена
				</a>
			</div>
		</div>
	</form>
{% endblock %}
